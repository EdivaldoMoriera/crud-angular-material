
<div fxLayout= "row" fxLayoutAlign ="center">
  <div fxLayout = "column" fxFlex = "800px">
    <form class="mt-60" #clientesFrm = "ngForm"></form>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Dados Pessoais</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mt-20"  fxLayoutAlign ="start" fxLayoutGap = "16px">
        <div fxLayout="column" fxFlex="800px">
        <mat-form-field class="full-width">
          <mat-label> Nome: * </mat-label>
          <input type="text" placeholder="Ex Edivaldo Moreira" matInput/>
        </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-content class="mt-20"  fxLayoutAlign ="start" fxLayoutGap = "16px">
        <div fxLayout="column" fxFlex="800px">
        <mat-form-field class="full-width">
          <mat-label> Email: * </mat-label>
          <input type="email" placeholder="Ex valdosm.moreira@gmail.com" matInput/>
        </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-content class="mt-20"  fxLayoutAlign ="start" fxLayoutGap = "16px">
        <div fxLayout="column" fxFlex="400px">
        <mat-form-field class="full-width">
          <mat-label> Data Nascimeto: * </mat-label>
          <input type="text" placeholder="Ex 00/00/00" matInput/>
        </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-content class="mt-20"  fxLayoutAlign ="start" fxLayoutGap = "16px">
        <div fxLayout="column" fxFlex="400px">
        <mat-form-field class="full-width">
          <mat-label> Cpf: * </mat-label>
          <input type="text" placeholder="Ex 000.000.000-00 " matInput/>
        </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary">
          <mat-icon fontIcon="save"></mat-icon>
          salvar
        </button>
         <button mat-flat-button color="primary">
          <mat-icon fontIcon="refresh"></mat-icon>
          Atualizar
        </button>
         <button mat-flat-button color="accent" class="ml-5">
          <mat-icon fontIcon="backspace" ></mat-icon>
          Limpar
        </button>
      </mat-card-actions>

    </mat-card>

  </div>
</div>
